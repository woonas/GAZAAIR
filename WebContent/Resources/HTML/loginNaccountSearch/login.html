<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <link rel="stylesheet" href="../../CSS/signup.css">
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/9c923ac74a.js" crossorigin="anonymous"></script>
        <script>window.onbeforeunload = () => window.scrollTo(0, 0)</script>
    </head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <body>
       <div class="overlay"></div>
       <section class="content">
           <div class="login-wrapper">
               <div class="bg">
                   <div id="slider-container">
                       <div id="slider">
                           <div id="mask">
                               <ul>
                                   <li id="first" class="firstanimation">
                                       <a href="#">
                                           <img src="../../IMG/main/mainBg1.jpg" alt="Cougar"/>
                                       </a>
                                       <div class="tooltip">
                                           <h1>뉴욕, 미국</h1>
                                       </div>
                                   </li>

                                   <li id="second" class="secondanimation">
                                       <a href="#">
                                           <img src="../../IMG/main/mainBg6.jpg" alt="Lions"/>
                                       </a>
                                       <div class="tooltip">
                                           <h1>별의 바다, 몰디브</h1>
                                       </div>
                                   </li>

                                   <li id="third" class="thirdanimation">
                                       <a href="#">
                                           <img src="../../IMG/main/mainBg3.jpg" alt="Snowalker"/>
                                       </a>
                                       <div class="tooltip">
                                           <h1>파리, 프랑스</h1>
                                       </div>
                                   </li>

                                   <li id="fourth" class="fourthanimation">
                                       <a href="#">
                                           <img src="../../IMG/main/mainBg8.jpg" alt="Howling"/>
                                       </a>
                                       <div class="tooltip">
                                           <h1>남섬, 뉴질랜드</h1>
                                       </div>
                                   </li>

                                   <li id="fifth" class="fifthanimation">
                                       <a href="#">
                                           <img src="../../IMG/main/mainBg5.jpg" alt="Sunbathing"/>
                                       </a>
                                       <div class="tooltip">
                                           <h1>황금사원, 인디아</h1>
                                       </div>
                                   </li>
                               </ul>
                           </div>
                           <div class="progress-bar"></div>
                       </div>
                   </div>
               </div>
               <div class="login-form">

                   <div class="row logo">
                       <img src = "../../IMG/logo/logo_basic.png" alt = "">
                   </div>

                   <div class="tab-menu1">
                       <ul class="clearfix">
                           <li class="col-half on" id='tab-1'><a href="#none">로그인</a></li>
                           <li class="col-half" id='tab-2'><a href="#none">예약조회</a></li>
                       </ul>
                   </div>

                   <div class="form-box">
                       <div id="tab-1-container">
                           <form action="#" method="post">
                               <div>
                                   <input type="text" name="userid" id="userid" required placeholder="아이디">
                               </div>
                               <div>
                                   <input type="password" name="password" id="password" required placeholder="비밀번호">
                               </div>
                               <div class="remember-wrap">
                                   <input type="checkbox" id="remember" class="checkbox3" checked>
                                   <label for="remember" class="checkbox3">아이디 저장</label>
                               </div>
                               <div class="submit-wrapper">
                                   <input type="submit" value="로그인" class="blueBtn">
                               </div>

                               <div class="login-info-wrap">
                                   <ul class="login-link">
                                       <li>
                                           <a href="idsearch.html"><span class="col_black">아이디 찾기</span></a> 
                                       </li>
                                       <li>
                                           <a href="pwsearch.html"><span class="col_black">비밀번호 찾기</span></a> 
                                       </li>
                                       <li>
                                           <a href="../signup/signup1.html"><span class="col_black">회원가입</span></a> 
                                       </li>
                                   </ul>
                               </div>
                           </form>
                       </div>
                       <div id="tab-2-container" class="hidden">
                           <form action="#" method="post">
                               <div>
                                   <input type="text" name="reservenum" id="reservenum" required placeholder="예약번호 입력 ex) 5XT9UU / 12345678">
                               </div>
                               <div>
                                   <input type="text" name="boardingdate" id="boardingdate" required placeholder="탑승일 선택">
                               </div>
                               <div>
                                   <input type="text" name="departure" id="airportFrom-1" required placeholder="출발지 선택" class="open-airport-picker">
                               </div>
                               <div>
                                   <input type="text" name="destination" id="airportTo-1" required placeholder="도착지 선택" class="open-airport-picker">
                               </div>
                               <div>
                                   <input type="text" name="lastname" id="lastname" required placeholder="예약시 입력한 영문/국문 성(Last Name) 입력">
                               </div>
                               <div class="submit-wrapper">
                                   <input type="submit" value="예약조회" class="blueBtn">
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </section>
       
        <!-- Moment Js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!-- Lightpick CSS -->
        <link rel="stylesheet" href="../../../Vendor/javascript-datepicker-lightpick/css/lightpick.css">
        <!-- Lightpick JS -->
        <script src="../../../Vendor/javascript-datepicker-lightpick/js/lightpick.js"></script>
        <script src="../../JS/common.js"></script>
        <script src="../../JS/airportpicker.js"></script>
        <script src="../../JS/signup.js"></script>
    </body>
</html>
