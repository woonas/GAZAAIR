<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>비밀번호 재확인</title>
        <link rel="stylesheet" href="../../CSS/layout.css">
        <script>window.onbeforeunload = () => window.scrollTo(0, 0)</script>
        <style>
            .confirm {
                padding: 13px 40px 14px;
                font-size: 110%;
                height: 56px;
                width: 150px;
                margin-top: 50px;
                border-radius: 3px;
            }
            ul.list-border { margin: 100px 0 70px; }
            .table-form { margin-bottom: 30px; }
            .confirm-wrapper { text-align: center; }
        </style>
    </head>
    <body>
        <section class="content">
            <h3>비밀번호 확인</h3>
            <ul class="list-type2 list-border">
                <li>회원님의 개인 정보를 안전하게 보호하기 위해 비밀번호를 다시 입력하여 주십시오.</li>
            </ul>
            <div class="table-form">
                <div class="row clearfix">
                    <div class="table-row-title">
                        회원 아이디
                    </div>
                    <div>
                        <input type="text" placeholder="홍길동" style="width: 296px;" disabled>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="table-row-title">
                        비밀번호 확인
                    </div>
                    <div>
                        <input type="password" placeholder="비밀번호를 입력하세요" style="width: 296px;">
                    </div>
                </div>
            </div>
            <ul class="list-type2">
                <li>회원님의 개인 정보를 보호하기 위해, 회원정보 변경 시 비밀번호를 재확인합니다.</li>
                <li>비밀번호는 대/소문자를 구별하여 입력해 주십시오.</li>
            </ul>
            <div class="row clearfix confirm-wrapper">
                <input type="button" class="blueBtn confirm" value="확인">
            </div>
        </section>
        <script src="../../JS/common.js"></script>
    </body>
</html>
